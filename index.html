<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <title>Καταχώρηση Παραγγελίας</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, button, select { margin: 6px 4px; padding: 8px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    .preview-img { max-height: 100px; cursor: pointer; }
    button { font-weight: bold; border: none; border-radius: 4px; cursor: pointer; color: white; }
    .add-btn { background-color: #007bff; }
    .delete-btn { background-color: #dc3545; padding: 4px 8px; border-radius: 4px; }
  </style>
</head>
<body>

<h2>Καταχώρηση Παραγγελίας</h2>

<input type="file" id="imageInput" accept="image/*">
<input type="text" id="barcode" placeholder="Barcode">
<input type="text" id="description" placeholder="Περιγραφή">
<input type="number" id="quantity" placeholder="Ποσότητα">
<button class="add-btn" onclick="addOrder()">➕ Προσθήκη</button>

<table id="orderTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Ημερομηνία</th>
      <th>Barcode</th>
      <th>Περιγραφή</th>
      <th>Ποσότητα</th>
      <th>Εικόνα</th>
      <th>Ενέργειες</th>
    </tr>
  </thead>
  <tbody id="orderBody"></tbody>
</table>

<script>
  let orders = JSON.parse(localStorage.getItem("orders") || "[]");
  const imageInput = document.getElementById('imageInput');
  const barcodeInput = document.getElementById('barcode');
  const descriptionInput = document.getElementById('description');
  const quantityInput = document.getElementById('quantity');
  let currentImageFile = "";

  imageInput.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const fileName = file.name;
      const baseName = fileName.replace(/\.[^/.]+$/, "");
      const ext = fileName.split('.').pop();
      currentImageFile = `images/${fileName}`;

      const parts = baseName.split("_");
      if (parts.length >= 2) {
        barcodeInput.value = parts[0];
        descriptionInput.value = parts.slice(1).join(" ");
      } else {
        barcodeInput.value = baseName;
        descriptionInput.value = "";
      }
    }
  });

  function addOrder() {
    const barcode = barcodeInput.value.trim();
    const description = descriptionInput.value.trim();
    const quantity = quantityInput.value.trim();

    if (!barcode || !description || !quantity || !currentImageFile) {
      alert("Συμπλήρωσε όλα τα πεδία και επίλεξε εικόνα.");
      return;
    }

    const order = {
      barcode,
      description,
      quantity,
      date: new Date().toLocaleDateString(),
      image: currentImageFile
    };

    orders.push(order);
    localStorage.setItem("orders", JSON.stringify(orders));
    renderOrders();
    clearInputs();
  }

  function clearInputs() {
    barcodeInput.value = "";
    descriptionInput.value = "";
    quantityInput.value = "";
    imageInput.value = "";
    currentImageFile = "";
  }

  function renderOrders() {
    const tbody = document.getElementById("orderBody");
    tbody.innerHTML = "";

    orders.forEach((order, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${order.date}</td>
        <td>${order.barcode}</td>
        <td>${order.description}</td>
        <td>${order.quantity}</td>
        <td><img src="${order.image}" class="preview-img" /></td>
        <td><button class="delete-btn" onclick="deleteOrder(${index})">🗑️</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  function deleteOrder(index) {
    if (confirm("Διαγραφή παραγγελίας;")) {
      orders.splice(index, 1);
      localStorage.setItem("orders", JSON.stringify(orders));
      renderOrders();
    }
  }

  renderOrders();
</script>

</body>
</html>
